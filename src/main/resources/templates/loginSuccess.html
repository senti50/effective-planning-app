<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Success</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <styles>
        <style>


            #wrapper {
                overflow-x: hidden;
            }


            #sidebar-wrapper {
                min-height: 100vh;
                margin-left: -15rem;
                -webkit-transition: margin .25s ease-out;
                -moz-transition: margin .25s ease-out;
                -o-transition: margin .25s ease-out;
                transition: margin .25s ease-out;
            }

            #sidebar-wrapper .sidebar-heading {
                padding: 0.875rem 1.25rem;
                font-size: 1.2rem;
            }

            #sidebar-wrapper .sidebar-text {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
                font-weight: bold;
            }

            #sidebar-wrapper .sidebar-image-container {
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
            }

            #sidebar-wrapper .list-group {
                width: 15rem;
                margin: 10px;
            }


            #page-content-wrapper {
                min-width: 100vw;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }

            @media (min-width: 768px) {
                #sidebar-wrapper {
                    margin-left: 0;
                }

                #page-content-wrapper {
                    min-width: 0;
                    width: 100%;
                }

                #wrapper.toggled #sidebar-wrapper {
                    margin-left: -15rem;
                }


            }

            .bs-example {
                margin: 20px;
            }

            .accordion .fa {
                margin-right: 0.5rem;
                font-size: 24px;
                font-weight: bold;
                position: relative;
                top: 2px;
            }

            .custom-control-input-green:focus ~ .custom-control-label::before {
                border-color: #28a745 !important;
                box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25) !important;
            }

            .custom-control-input-green:checked ~ .custom-control-label::before {
                border-color: #28a745 !important;
                background-color: #28a745 !important;
            }

            .custom-control-input-green:focus:not(:checked) ~ .custom-control-label::before {
                border-color: #5bd778 !important;
            }

            .custom-control-input-green:not(:disabled):active ~ .custom-control-label::before {
                background-color: #d6f5dd !important;
                border-color: #d6f5dd !important;
            }

            .greenBackground {
                background-color: green;
                opacity: 0.6;
            }
            .task-label{
                font-weight: bold;
            }

        </style>
        <script>$("input[type='checkbox']").change(function () {
            if ($(this).is(":checked")) {
                console.log("duupa");
                $(".card").css({"background-color": "yellow", "font-size": "200%"});
            } else if ($(this).is(":not(:checked)")) {
                console.log("duupa");
                $(".card").css({"background-color": "red", "font-size": "200%"});
            }
        });
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD HH:mm', // or 'l' (lowercase L) for non-zero-padded
                date: moment()
            });
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });</script>
    </styles>
</head>
<body>
<div th:insert="navbar:: navbar"></div>

<div class="d-flex" id="wrapper">


    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-image-container">
            <!--/*@thymesVar id="src" type="java.lang.String"*/-->
            <img class="rounded-circle z-depth-2" width="80px" th:src="@{${src}}"
                 data-holder-rendered="true">
        </div>
        <div class="sidebar-heading">Welcome <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <span th:text="${name}">user</span>!
        </div>
        <div class="sidebar-text"> Tasks List</div>
        <div class="list-group list-group-flush" th:each="taskList : ${tasksList}">
            <!--/*@thymesVar id="tasksList" type="java.util.List<pl.senti.effectiveplanningapp.model.response.TaskListReadModel>"*/-->
            <div style="display: flex;padding-bottom: 10px;padding-right: 5px">
                <form method="get" th:action="@{/home/task/{taskListId}(taskListId=${taskList.getId()})}"
                      style="min-width: 80%">
                    <button class="list-group-item list-group-item-action bg-light"
                            style="display: inline-block;padding: 10px;"
                            th:text="${taskList.getName()}">Home
                    </button>
                </form>

                <form th:method="delete" th:action="@{/taskList/{taskListId}(taskListId=${taskList.getId()})}">
                    <button class="btn btn-danger btn-sm rounded-0" type="submit" data-toggle="tooltip"
                            data-placement="top" title="Delete"
                            style="display: inline-block;padding: 12px;"><i
                            class="fa fa-trash"></i></button>
                </form>

            </div>


        </div>
        <!--/*@thymesVar id="newTaskList" type="pl.senti.effectiveplanningapp.model.request.TaskListWriteModel"*/-->
        <form action="/taskList" method="post" th:object="${newTaskList}">
            <div class="form-group" style="padding: 10px">
                <label>Add new list</label>
                <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}" required>
                <div class="invalid-feedback">
                    TaskList name can not be empty
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-dark">Add</button>
                </div>
            </div>
        </form>
    </div>


    <div id="page-content-wrapper">


        <div class="container-fluid">


            <div class="modal-body row">
                <div class="col-md-6">
                    <!-- Your first column here -->

                    <!--/*@thymesVar id="tasks" type="java.util.List<pl.senti.effectiveplanningapp.model.response.TaskReadModel>"*/-->
                    <div class="bs-example">
                         <span th:if="${#lists.isEmpty(tasks)}" class="alert alert-primary" role="alert">
                               Select any to-do list on the left side to display the tasks
                            </span>
                        <div class="accordion" id="accordionExample">

                            <div class="card" th:each="task : ${tasks}">

                                <div class="card-header d-flex justify-content-between align-items-center"
                                     id="headingOne">
                                    <h2 class="mb-0">

                                        <button type="button" class="btn" data-toggle="collapse"
                                                data-target="#collapseOne" th:text="${task.getName()}"> ...
                                        </button>

                                    </h2>
                                    <form th:method="delete" th:action="@{/task/{taskId}(taskId=${task.getId()})}">
                                        <button type="submit" class="close" aria-label="Delete" data-toggle="tooltip"
                                                data-placement="top" title="Delete task">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </form>
                                </div>
                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                     data-parent="#accordionExample">
                                    <div class="card-body"
                                         th:style="${task.isComplete()} == true ? 'background-color: #bfff80' : 'background-color: white'">

                                        <label class="task-label">Task deadline</label>
                                            <p th:text="${task.date}">A description list is perfect
                                                for defining terms.
                                            </p>

                                            <label class="task-label">Task priority</label>
                                            <p  th:text="${task.priority}">None
                                            </p>


                                        <label class="task-label" th:unless="${#strings.isEmpty(task.subtaskName)}">Subtask </label>
                                            <p th:unless="${#strings.isEmpty(task.subtaskName)}" th:text="${task.subtaskName}">None
                                            </p>


                                        <label class="task-label" th:unless="${#strings.isEmpty(task.noteDescription)}">Notes </label>
                                                <p class="text-break" th:unless="${#strings.isEmpty(task.noteDescription)}" th:text="${task.noteDescription}">mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</p>




                                        <div class="custom-control custom-checkbox custom-checkbox-green">
                                            <input type="checkbox"
                                                   class="custom-control-input custom-control-input-green"
                                                   id="customCheck">
                                            <label class="custom-control-label" for="customCheck"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>


                    <!--
                     <ul class="col list-group" th:each="task:${tasks}">
                         <li class="list-group-item" th:text="${task.getName()}">Active item</li>

                     </ul>
 -->

                </div>
                <div class="col-md-6">
                    <!-- Your second column here -->


                    <!--/*@thymesVar id="newTask" type="pl.senti.effectiveplanningapp.model.request.TaskWriteModel"*/-->
                    <form action="#" method="post" th:action="@{/home/addTask}" th:object="${newTask}">
                        <div class="form-group">
                            <label>Task name</label>
                            <input type="text" class="form-control" placeholder="Enter task name" th:field="*{name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
                            <div class="invalid-feedback">

                            </div>
                        </div>

                        <div class="form-group">
                            <label>Deadline</label>
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}"
                                       class="form-control datetimepicker-input"
                                       data-target="#datetimepicker1" placeholder="Date" th:field="*{date}"/>
                                <div class="input-group-append" data-target="#datetimepicker1"
                                     data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                            <div class="invalid-feedback">
                                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Notes</label>
                            <textarea class="form-control" rows="3" placeholder="Insert your notes here"
                                      th:field="*{noteDescription}"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Priority</label>
                            <!--/*@thymesVar id="priorityOptions" type="java.util.List<pl.senti.effectiveplanningapp.model.entities.Priority>"*/-->
                            <select class="form-control" th:field="${newTask.priority}">
                                <option th:each="priority :${priorityOptions}" th:text="${priority.name()}"
                                        th:value="${priority}">None
                                </option>

                            </select>
                        </div>

                        <!--/*@thymesVar id="tasksList" type="java.util.List<pl.senti.effectiveplanningapp.model.response.TaskListReadModel>"*/-->
                        <div class="form-group">
                            <label>Choose task List</label>
                            <select class="form-control" th:field="*{taskListId}">
                                <option th:each="taskList : ${tasksList}" th:text="${taskList.getName()}"
                                        th:value="${taskList.getId()}"></option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label>Subtask</label>
                            <input type="text" class="form-control" placeholder="Enter name of subtask"
                                   th:field="*{subtaskName}">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-outline-dark" style="margin: 10px;width: 40%">
                                        Add task
                                    </button>
                                </div>
                            </div>

                            <div class="alert alert-success" role="alert" th:if="${message!=null}">
                                <!--/*@thymesVar id="message" type="java.lang.String"*/-->
                                <p th:text="${message}"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>


    </div>

</div>

</div>


<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Effective planning Application</small>
    </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>

</body>
</html>
